<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settel ‚Äî No decisions. Just dinner.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --warm-light: #936D4B;
      --warm-dark: #443C2D;
      --cream: #FAF6F1;
      --cream-dark: #EDE6DC;
      --text-primary: #2C2418;
      --text-secondary: #6B5D4F;
      --accent: #B8845C;
      --accent-hover: #A3713F;
      --sold-out: #9E8E7E;
      --success: #5E8C61;
      --error: #B85C5C;
      --shadow: rgba(68, 60, 45, 0.12);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
    .header {
      background: #FFFFFF;
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--cream-dark);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px var(--shadow);
    }

    .header img.logo {
      max-width: 260px;
      height: auto;
    }

    .header .logo-text {
      font-family: 'DM Serif Display', serif;
      font-size: 2.4rem;
      color: var(--text-primary);
      letter-spacing: 0.08em;
    }

    .tagline {
      font-size: 1rem;
      color: var(--text-secondary);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 500;
      margin-top: 0.25rem;
    }

    /* ‚îÄ‚îÄ‚îÄ HERO BANNER ‚îÄ‚îÄ‚îÄ */
    .hero {
      background: linear-gradient(135deg, var(--warm-light), var(--warm-dark));
      padding: 3rem 1.5rem;
      text-align: center;
      color: #FFFFFF;
    }

    .hero h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      opacity: 0.9;
      max-width: 500px;
      margin: 0 auto;
    }

    /* ‚îÄ‚îÄ‚îÄ MEALS GRID ‚îÄ‚îÄ‚îÄ */
    .meals-section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .section-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text-primary);
    }

    .meals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .meal-card {
      background: #FFFFFF;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 16px var(--shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
    }

    .meal-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(68, 60, 45, 0.18);
    }

    .meal-card.sold-out {
      opacity: 0.6;
      pointer-events: none;
    }

    .meal-image-wrap {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      background: var(--cream-dark);
    }

    .meal-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .meal-card:hover .meal-image-wrap img {
      transform: scale(1.04);
    }

    .meal-image-wrap .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 3rem;
      color: var(--sold-out);
    }

    .sold-out-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--warm-dark);
      color: #FFFFFF;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .meal-info {
      padding: 1.25rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .meal-name {
      font-family: 'DM Serif Display', serif;
      font-size: 1.25rem;
      margin-bottom: 0.4rem;
    }

    .meal-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      flex: 1;
    }

    .meal-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .meal-price {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--accent);
    }

    .meal-stock {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .qty-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .qty-btn:hover {
      background: var(--accent);
      color: #FFFFFF;
    }

    .qty-btn:disabled {
      border-color: var(--sold-out);
      color: var(--sold-out);
      cursor: not-allowed;
      background: transparent;
    }

    .qty-value {
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 24px;
      text-align: center;
    }

    .add-to-order {
      margin-top: 0.75rem;
      width: 100%;
      padding: 0.7rem;
      background: linear-gradient(135deg, var(--warm-light), var(--warm-dark));
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.15s ease;
    }

    .add-to-order:hover { opacity: 0.9; transform: scale(0.98); }
    .add-to-order:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    /* ‚îÄ‚îÄ‚îÄ CART / ORDER SUMMARY ‚îÄ‚îÄ‚îÄ */
    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--warm-dark);
      color: #FFFFFF;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 200;
      transform: translateY(100%);
      transition: transform 0.35s ease;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
    }

    .cart-bar.visible { transform: translateY(0); }

    .cart-summary {
      font-size: 1rem;
      font-weight: 500;
    }

    .cart-summary strong {
      font-size: 1.15rem;
    }

    .checkout-btn {
      padding: 0.7rem 1.8rem;
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .checkout-btn:hover { background: var(--accent-hover); }

    /* ‚îÄ‚îÄ‚îÄ ORDER FORM MODAL ‚îÄ‚îÄ‚îÄ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(44, 36, 24, 0.6);
      backdrop-filter: blur(4px);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: #FFFFFF;
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    .modal h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .modal .order-review {
      background: var(--cream);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .order-review-item {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
      font-size: 0.9rem;
    }

    .order-review-total {
      border-top: 1px solid var(--cream-dark);
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--cream-dark);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
      transition: border-color 0.2s ease;
      background: #FFFFFF;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-group textarea { resize: vertical; min-height: 80px; }

    .submit-order {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, var(--warm-light), var(--warm-dark));
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .submit-order:hover { opacity: 0.9; }

    .close-modal {
      float: right;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      line-height: 1;
    }

    /* ‚îÄ‚îÄ‚îÄ CONFIRMATION ‚îÄ‚îÄ‚îÄ */
    .confirmation {
      text-align: center;
      padding: 2rem 0;
    }

    .confirmation .check-icon {
      width: 64px;
      height: 64px;
      background: var(--success);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .confirmation .check-icon svg {
      width: 32px;
      height: 32px;
      stroke: #FFFFFF;
      stroke-width: 3;
      fill: none;
    }

    .confirmation h2 {
      font-family: 'DM Serif Display', serif;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .confirmation p {
      color: var(--text-secondary);
      max-width: 360px;
      margin: 0 auto;
    }

    /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */
    .footer {
      background: var(--warm-dark);
      color: rgba(255,255,255,0.7);
      text-align: center;
      padding: 2rem 1.5rem;
      font-size: 0.85rem;
      margin-bottom: 0;
    }

    .footer strong { color: #FFFFFF; }

    /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 640px) {
      .header .logo-text { font-size: 1.8rem; }
      .hero h2 { font-size: 1.4rem; }
      .meals-grid { grid-template-columns: 1fr; }
      .cart-bar { flex-direction: column; gap: 0.75rem; text-align: center; }
      .modal { padding: 1.5rem; }
    }

    /* ‚îÄ‚îÄ‚îÄ NUTRITION BUTTON ‚îÄ‚îÄ‚îÄ */
    .nutrition-btn {
      background: none;
      border: 1.5px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.75rem;
      transition: all 0.2s ease;
    }

    .nutrition-btn:hover {
      background: var(--accent);
      color: #FFFFFF;
    }

    /* ‚îÄ‚îÄ‚îÄ NUTRITION MODAL ‚îÄ‚îÄ‚îÄ */
    .nutrition-overlay {
      position: fixed;
      inset: 0;
      background: rgba(44, 36, 24, 0.6);
      backdrop-filter: blur(4px);
      z-index: 350;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .nutrition-overlay.active { display: flex; }

    .nutrition-panel {
      background: #FFFFFF;
      border-radius: 12px;
      max-width: 320px;
      width: 100%;
      padding: 1.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    .nutrition-panel h3 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .nutrition-panel .nutrition-subtitle {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .nutrition-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--cream-dark);
      font-size: 0.95rem;
    }

    .nutrition-row:last-of-type { border-bottom: none; }

    .nutrition-row .label { color: var(--text-secondary); }
    .nutrition-row .value { font-weight: 600; }

    .nutrition-allergens {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 2px solid var(--cream-dark);
      font-size: 0.85rem;
    }

    .nutrition-allergens strong {
      color: var(--error);
    }

    .close-nutrition {
      float: right;
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--text-secondary);
      line-height: 1;
    }

    /* ‚îÄ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ‚îÄ */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .meal-card {
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .meal-card:nth-child(1) { animation-delay: 0.05s; }
    .meal-card:nth-child(2) { animation-delay: 0.1s; }
    .meal-card:nth-child(3) { animation-delay: 0.15s; }
    .meal-card:nth-child(4) { animation-delay: 0.2s; }
    .meal-card:nth-child(5) { animation-delay: 0.25s; }
    .meal-card:nth-child(6) { animation-delay: 0.3s; }

    /* ‚îÄ‚îÄ‚îÄ NOTIFICATION TOAST ‚îÄ‚îÄ‚îÄ */
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--success);
      color: #FFFFFF;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9rem;
      z-index: 400;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .toast.show { transform: translateX(0); }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-text">SETTEL</div>
    <p class="tagline">No decisions. Just dinner.</p>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>This Week's Menu</h2>
  </section>

  <!-- MEALS -->
  <section class="meals-section">
    <div class="meals-grid" id="mealsGrid"></div>
  </section>

  <!-- CART BAR -->
  <div class="cart-bar" id="cartBar">
    <div class="cart-summary">
      <span id="cartCount">0</span> meals ‚Äî <strong>$<span id="cartTotal">0.00</span></strong>
    </div>
    <button class="checkout-btn" onclick="openCheckout()">Place Order</button>
  </div>

  <!-- ORDER MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalContent"></div>
  </div>

  <!-- NUTRITION MODAL -->
  <div class="nutrition-overlay" id="nutritionOverlay" onclick="if(event.target===this)closeNutrition()">
    <div class="nutrition-panel" id="nutritionPanel"></div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <!-- FOOTER -->
  <footer class="footer">
    <p><strong>Settel</strong> ¬∑ Polk County, Iowa</p>
    <p style="margin-top:0.3rem;">Home Food Processing Establishment ¬∑ Real food. Real ingredients.</p>
  </footer>

  <script>
    // ‚îÄ‚îÄ‚îÄ SUPABASE CONFIG ‚îÄ‚îÄ‚îÄ
    const SUPABASE_URL = 'https://awoioiasjexgxibhozwg.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Gz8DPg1606jrifL_izuXfA_tJr8EKxn';

    // ‚îÄ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ
    let meals = [];
    let cart = {}; // { mealId: quantity }

    // ‚îÄ‚îÄ‚îÄ SUPABASE HELPERS ‚îÄ‚îÄ‚îÄ
    async function supabaseGet(table) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=*&active=eq.true`, {
        headers: {
          'apikey': SUPABASE_KEY
        }
      });
      return res.json();
    }

    async function supabaseUpdate(table, id, data) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${table}?id=eq.${id}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_KEY,
          'Content-Type': 'application/json',
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify(data)
      });
      return res.ok;
    }

    // ‚îÄ‚îÄ‚îÄ LOAD MEALS ‚îÄ‚îÄ‚îÄ
    async function loadMeals() {
      try {
        meals = await supabaseGet('meals');
      } catch (e) {
        meals = [];
      }
      renderMeals();
    }

    // ‚îÄ‚îÄ‚îÄ RENDER MEALS ‚îÄ‚îÄ‚îÄ
    function renderMeals() {
      const grid = document.getElementById('mealsGrid');
      grid.innerHTML = '';

      meals.forEach((meal, index) => {
        const inCart = cart[meal.id] || 0;
        const available = meal.quantity - inCart;
        const isSoldOut = meal.quantity <= 0;

        const card = document.createElement('div');
        card.className = `meal-card${isSoldOut ? ' sold-out' : ''}`;
        card.style.animationDelay = `${index * 0.05}s`;

        card.innerHTML = `
          <div class="meal-image-wrap">
            <img src="${meal.image}" alt="${meal.name}" 
                 onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>üçΩ</div>'">
            ${isSoldOut ? '<span class="sold-out-badge">Sold Out</span>' : ''}
          </div>
          <div class="meal-info">
            <div class="meal-name">${meal.name}</div>
            <div class="meal-desc">${meal.description}</div>
            <div class="meal-footer">
              <span class="meal-price">$${meal.price.toFixed(2)}</span>
              <span class="meal-stock">${isSoldOut ? 'Sold out' : available + ' left'}</span>
            </div>
            ${!isSoldOut ? `
              <div class="qty-controls">
                <button class="qty-btn" onclick="adjustQty('${meal.id}', -1)" ${inCart <= 0 ? 'disabled' : ''}>‚àí</button>
                <span class="qty-value">${inCart}</span>
                <button class="qty-btn" onclick="adjustQty('${meal.id}', 1)" ${available <= 0 ? 'disabled' : ''}>+</button>
              </div>
            ` : ''}
            ${meal.calories != null ? `<button class="nutrition-btn" onclick="event.stopPropagation(); showNutrition('${meal.id}')">Nutrition Info</button>` : ''}
          </div>
        `;

        grid.appendChild(card);
      });

      updateCartBar();
    }

    // ‚îÄ‚îÄ‚îÄ CART LOGIC ‚îÄ‚îÄ‚îÄ
    function adjustQty(mealId, delta) {
      const meal = meals.find(m => m.id === mealId);
      if (!meal) return;

      const current = cart[mealId] || 0;
      const newQty = current + delta;

      if (newQty < 0) return;
      if (newQty > meal.quantity) return;

      if (newQty === 0) {
        delete cart[mealId];
      } else {
        cart[mealId] = newQty;
      }

      renderMeals();
    }

    function getCartItems() {
      return Object.entries(cart).map(([id, qty]) => {
        const meal = meals.find(m => m.id === id);
        return { ...meal, orderQty: qty };
      }).filter(Boolean);
    }

    function getCartTotal() {
      return getCartItems().reduce((sum, item) => sum + (item.price * item.orderQty), 0);
    }

    function getCartCount() {
      return Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    }

    function updateCartBar() {
      const bar = document.getElementById('cartBar');
      const count = getCartCount();
      document.getElementById('cartCount').textContent = count;
      document.getElementById('cartTotal').textContent = getCartTotal().toFixed(2);

      if (count > 0) {
        bar.classList.add('visible');
      } else {
        bar.classList.remove('visible');
      }
    }

    // ‚îÄ‚îÄ‚îÄ CHECKOUT ‚îÄ‚îÄ‚îÄ
    function openCheckout() {
      const items = getCartItems();
      if (items.length === 0) return;

      const modal = document.getElementById('modalContent');
      modal.innerHTML = `
        <button class="close-modal" onclick="closeModal()">‚úï</button>
        <h2>Your Order</h2>
        <div class="order-review">
          ${items.map(item => `
            <div class="order-review-item">
              <span>${item.name} √ó ${item.orderQty}</span>
              <span>$${(item.price * item.orderQty).toFixed(2)}</span>
            </div>
          `).join('')}
          <div class="order-review-total">
            <span>Total</span>
            <span>$${getCartTotal().toFixed(2)}</span>
          </div>
        </div>
        <form onsubmit="submitOrder(event)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="custName" required placeholder="Your full name">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="custPhone" required placeholder="(555) 555-5555">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="custEmail" required placeholder="you@email.com">
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea id="custAddress" required placeholder="Your delivery or pickup address"></textarea>
          </div>
          <div class="form-group">
            <label>Notes (optional)</label>
            <textarea id="custNotes" placeholder="Any special requests or questions"></textarea>
          </div>
          <button type="submit" class="submit-order">Submit Order</button>
        </form>
      `;

      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
    }

    // Close modal on overlay click
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });

    // ‚îÄ‚îÄ‚îÄ SUBMIT ORDER ‚îÄ‚îÄ‚îÄ
    async function submitOrder(e) {
      e.preventDefault();

      const items = getCartItems();
      const order = {
        name: document.getElementById('custName').value,
        phone: document.getElementById('custPhone').value,
        email: document.getElementById('custEmail').value,
        address: document.getElementById('custAddress').value,
        notes: document.getElementById('custNotes').value,
        items: items.map(i => ({ name: i.name, qty: i.orderQty, price: i.price })),
        total: getCartTotal(),
        timestamp: new Date().toISOString()
      };

      // For a static site, we'll use Formspree or similar to receive orders.
      // For now, we'll store the order in localStorage and show confirmation.
      // Replace the URL below with your Formspree endpoint or other form handler.

      try {
        // Decrement inventory in Supabase
        for (const item of items) {
          const meal = meals.find(m => m.id === item.id);
          if (meal) {
            const newQty = meal.quantity - item.orderQty;
            const success = await supabaseUpdate('meals', item.id, { quantity: newQty });
            if (success) meal.quantity = newQty;
          }
        }

        // Send order to Formspree
        const formEndpoint = 'https://formspree.io/f/mykdvnyy';
        if (formEndpoint) {
          await fetch(formEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(order)
          });
        }

        // Clear cart
        cart = {};

        // Show confirmation
        showConfirmation(order);
        renderMeals();

      } catch (err) {
        showToast('Something went wrong. Please try again.', true);
      }
    }

    function showConfirmation(order) {
      const modal = document.getElementById('modalContent');
      modal.innerHTML = `
        <div class="confirmation">
          <div class="check-icon">
            <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
          </div>
          <h2>Order Received!</h2>
          <p>Thanks, ${order.name}! We'll reach out shortly to confirm your order and arrange payment via Venmo.</p>
          <button class="submit-order" style="margin-top:1.5rem; max-width:200px;" onclick="closeModal()">Done</button>
        </div>
      `;
    }

    // ‚îÄ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = isError ? 'var(--error)' : 'var(--success)';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ‚îÄ‚îÄ‚îÄ NUTRITION MODAL ‚îÄ‚îÄ‚îÄ
    function showNutrition(mealId) {
      const meal = meals.find(m => m.id === mealId);
      if (!meal) return;

      const panel = document.getElementById('nutritionPanel');
      panel.innerHTML = `
        <button class="close-nutrition" onclick="closeNutrition()">‚úï</button>
        <h3>${meal.name}</h3>
        <div class="nutrition-subtitle">Per serving (14 oz)</div>
        <div class="nutrition-row">
          <span class="label">Calories</span>
          <span class="value">${meal.calories}</span>
        </div>
        <div class="nutrition-row">
          <span class="label">Protein</span>
          <span class="value">${meal.protein_g}g</span>
        </div>
        <div class="nutrition-row">
          <span class="label">Carbs</span>
          <span class="value">${meal.carbs_g}g</span>
        </div>
        <div class="nutrition-row">
          <span class="label">Fat</span>
          <span class="value">${meal.fat_g}g</span>
        </div>
        <div class="nutrition-row">
          <span class="label">Sugar</span>
          <span class="value">${meal.sugar_g}g</span>
        </div>
        ${meal.allergens ? `
          <div class="nutrition-allergens">
            <strong>Allergens:</strong> ${meal.allergens}
          </div>
        ` : ''}
      `;

      document.getElementById('nutritionOverlay').classList.add('active');
    }

    function closeNutrition() {
      document.getElementById('nutritionOverlay').classList.remove('active');
    }

    // ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ
    loadMeals();
  </script>
</body>
